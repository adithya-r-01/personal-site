<style>

    html, body {
        height: 100%;
        width: 90%;
        max-width: 100%;
        margin: 0;
        padding: 1vw;
    }

    .center-body {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: 100%;
        width: 80vw;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .modal-content {
        background: none;
        padding: 2.5rem;
        border-radius: 10px;
        text-align: center;
        font-size: 1.5rem;
        font-family: monospace;
        position: relative;

    }

    .close {
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }

    .site-nav {
        width: 50%;
        display: flex;
        flex-direction: column;
    }

    .about-me, .posts {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-bottom: 1rem;
        img {
            transition: transform 0.3s ease;
            &:hover {
                transform: scale(1.5);
            }
        }
    }

    #profile-picture {
        width: 30em;
        height: 30em;
        display: block;
        margin: 1rem 0.5vw;
        margin-left: 0.5vw
        transform-origin: center center;
        transition: transform 0.5s linear;
        will-change: transform;
        transform: rotateY(180deg);
    }

</style>

<script>
    const profile = document.getElementById("profile-picture");

    function handleMouseMove(e) {

        if (document.getElementById("modal").classList.contains("hidden") === false
            || e.target.closest("#modal")) {
            return;
        }

        const rect = profile.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        if (e.clientX < centerX) {
            profile.style.transform = "rotateY(0deg)";
            profile.src = "/assets/img/profile-pic-eyes-closed.png";
            return;
        } else {
            profile.src = "/assets/img/profile-pic.png";
        }

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const angle = Math.atan2(dy, dx); 
        const degrees = angle * (180 / Math.PI);

        if (dx >= 0) {
            profile.style.transform = `rotate(${degrees}deg) scaleX(1)`;
        } else {
            profile.style.transform = `rotate(${degrees}deg) scaleX(-1)`;
        }
    }

    const postImages = document.querySelectorAll(".post-thumbnail");
    postImages.forEach(image => {
        image.addEventListener("mouseover", () => {
            postImages.forEach(img => {
                if (img !== image) {
                    img.style.opacity = "0.5";
                }
            });
        });
        image.addEventListener("mouseout", () => {
            postImages.forEach(img => {
                img.style.opacity = "1";
            });
        });
    });

    window.addEventListener("mousemove", handleMouseMove);

    profile.addEventListener("click", () => {
        document.getElementById("modal").classList.remove("hidden");
    });

    document.querySelector(".close").addEventListener("click", () => {
        document.getElementById("modal").classList.add("hidden");
    });

    document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target.id === "modal") {
            document.getElementById("modal").classList.add("hidden");
        }
    });
</script>
